<app-header name="Orders">
  <app-header-button [active]="false" color="blue" icon="add" name="add order">
  </app-header-button>
</app-header>
<div class="searcher">
  <app-header-input placeholder="Order, Customer, Notes..." [(ngModel)]="val"></app-header-input>
</div>

<div class="content">

  <table mat-table matSort [dataSource]="sortedData" class="mat-elevation-z8">
    <ng-container matColumnDef="orderNo">
      <th mat-header-cell *matHeaderCellDef> Order No </th>
      <td mat-cell *matCellDef="let element"> {{element.orderNo}} </td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>
        <span class="sort-icon-container">
          <span class="text-sort">Customer</span>
          <app-sort-icon
            [active]="activeCustomerFilter">
          </app-sort-icon>
        </span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
    </ng-container>

    <ng-container matColumnDef="customerNo">
      <th mat-header-cell *matHeaderCellDef> Customer No </th>
      <td mat-cell *matCellDef="let element"> {{element.customerNo}} </td>
    </ng-container>

    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef> Items </th>
      <td mat-cell *matCellDef="let element"> {{element.items}} </td>
    </ng-container>

    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
    </ng-container>

    <ng-container matColumnDef="ordered">
      <th mat-header-cell *matHeaderCellDef>
        <span class="sort-icon-container">
          <span class="text-sort">Ordered</span>
          <app-sort-icon
            [active]="activeCustomerFilter">
          </app-sort-icon>
        </span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.ordered}} </td>
    </ng-container>

    <ng-container matColumnDef="reqDelivery">
      <th mat-header-cell *matHeaderCellDef>
        <span class="sort-icon-container">
          <span class="text-sort">Req. Delivery</span>
          <app-sort-icon
            [active]="activeCustomerFilter">
          </app-sort-icon>
        </span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.reqDelivery}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>
        <span class="sort-icon-container">
          <span class="text-sort">Status</span>
          <app-sort-icon
            [active]="activeCustomerFilter">
          </app-sort-icon>
        </span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
    <tr (click)="showAll(row)" class="row" mat-row *matRowDef="let row; columns: visibleColumns;"></tr>

  </table>

  <app-empty-table *ngIf="dataTable.length === 0" name="orders">
    <app-header-button [active]="false" color="blue" icon="add" name="add order">
    </app-header-button>
  </app-empty-table>

  <app-custom-paginator
    [itemsInPage]="10"
    [itemsCount]="103"
    (onChangeOption)="changeHowManyLoad($event)"
    (onBack)="loadPageData($event)"
    (onForward)="loadPageData($event)"
    (onQuickBack)="loadPageData($event)"
    (onQuickForward)="loadPageData($event)"
  ></app-custom-paginator>

</div>
