<div (click)="clickHandler()"
     class="main_container"
     [ngClass]="{
      black : color !== 'blue',
      blue : color === 'blue',
      active : active || !isFull
     }">
  <div *ngIf="!!icon" class="icon_container">
    <mat-icon>{{ icon }}</mat-icon>
  </div>
  <div *ngIf="isFull" class="text_container">
    {{ name }}
  </div>
</div>
