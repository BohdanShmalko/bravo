<mat-dialog-content>
    <div class="main-container">
      <app-dialog-header name="Edit Customer"></app-dialog-header>

      <div class="content">

        <div class="first-input-container input-container">
          <app-custom-input
            placeholder="BB-135"
            name="Customer No">
          </app-custom-input>
        </div>

        <div class="input-container">
          <app-custom-input
            [disabled]="true"
            placeholder="Barger Bar"
            name="Name">
          </app-custom-input>
        </div>

        <div class="input-container">
          <app-custom-input
            [disabled]="true"
            placeholder="Second Street 3421 Geneva"
            name="Delivery Address">
          </app-custom-input>
        </div>

        <div class="input-container">
          <app-day-checker></app-day-checker>
        </div>

      </div>

      <app-dialog-bottom>
        <div class="buttons-container">
          <div class="close-button">
            <app-custom-button
              mat-dialog-close
              color="invisible"
              text="Cancel">
            </app-custom-button>
          </div>

          <div class="done-container">
            <app-custom-button
              icon="done"
              [disabled]="false"
              color="blue"
              text="Save">
            </app-custom-button>
          </div>
        </div>
      </app-dialog-bottom>
    </div>
</mat-dialog-content>
