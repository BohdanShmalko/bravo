<div class="main_container">
  <app-dialog-header name="Add Customer"></app-dialog-header>

  <div class="content">
    <div class="no_input_container">
      <app-custom-input
        name="Customer No">
      </app-custom-input>
    </div>

    <div class="name_input_container">
      <app-custom-input
        name="Name">
      </app-custom-input>
    </div>


  </div>

  <app-dialog-bottom>
    <div class="buttons_container">
      <div class="close_button">
        <app-custom-button
          mat-dialog-close
          color="invisible"
          text="Cancel">
        </app-custom-button>
      </div>

      <div class="done_container">
        <app-custom-button
          icon="done"
          [disabled]="true"
          color="blue"
          text="Replace Catalog">
        </app-custom-button>
      </div>

    </div>
  </app-dialog-bottom>
</div>
