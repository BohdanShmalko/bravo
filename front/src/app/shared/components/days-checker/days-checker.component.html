<div *ngIf="currentDays" class="main_container">
  <div class="header">Delivery days</div>

  <span class="checkbox_container">
    <mat-checkbox [(ngModel)]="currentDays.mon">Mon</mat-checkbox>
  </span>

  <span class="checkbox_container">
    <mat-checkbox [(ngModel)]="currentDays.tue">Tue</mat-checkbox>
  </span>
  <span class="checkbox_container">
    <mat-checkbox [(ngModel)]="currentDays.wed">Wed</mat-checkbox>
  </span>

  <span class="checkbox_container">
    <mat-checkbox [(ngModel)]="currentDays.thu">Thu</mat-checkbox>
  </span>

  <span class="checkbox_container">
    <mat-checkbox [(ngModel)]="currentDays.fri">Fri</mat-checkbox>
  </span>

  <span class="checkbox_container">
    <mat-checkbox [(ngModel)]="currentDays.sat">Sat</mat-checkbox>
  </span>

  <span class="checkbox_container">
    <mat-checkbox [(ngModel)]="currentDays.san">San</mat-checkbox>
  </span>
</div>
